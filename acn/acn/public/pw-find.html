<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 찾기 | ACN</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="include.js"></script>
</head>
<body class="bg-white text-gray-800">

  <!-- ✅ 헤더 자동 삽입 -->
  <div id="header"></div>

  <!-- ✅ 비밀번호 찾기 폼 -->
  <section class="max-w-xl mx-auto px-4 py-12">
    <h2 class="text-2xl font-bold text-center mb-6">아이디/비밀번호 찾기</h2>

    <!-- 탭 -->
    <div class="flex border-b mb-6">
      <a href="id-find.html" class="flex-1 py-2 text-center text-gray-500 hover:underline">아이디 찾기</a>
      <button class="flex-1 py-2 text-center border-b-2 font-semibold border-sky-500 text-sky-500">비밀번호 찾기</button>
    </div>

    <h3 class="text-lg font-semibold mb-2">등록 정보로 임시 비밀번호 찾기</h3>
    <p class="text-sm text-gray-500 mb-4">회원가입 시 등록한 정보로 찾을 수 있습니다.</p>

    <form class="bg-white border rounded-md overflow-hidden p-6">
      <div class="flex items-center mb-4">
        <input type="radio" checked class="mr-2">
        <span class="text-sm font-medium">이메일</span>
      </div>

      <!-- 이름 -->
      <div class="mb-3">
        <label class="block text-sm mb-1">이름</label>
        <input type="text" class="w-full border px-3 py-2 rounded" required>
      </div>

      <!-- 아이디 -->
      <div class="mb-3">
        <label class="block text-sm mb-1">아이디</label>
        <input type="text" class="w-full border px-3 py-2 rounded" required>
      </div>

      <!-- 이메일 -->
      <div class="mb-3">
        <label class="block text-sm mb-1">이메일</label>
        <input type="email" class="w-full border px-3 py-2 rounded" required>
      </div>

      <button type="submit" class="w-full bg-sky-500 text-white py-2 rounded hover:bg-sky-600 font-semibold">확인</button>
    </form>
  </section>

  <!-- ✅ 푸터 자동 삽입 -->
  <div id="footer"></div>

</body>
</html>
