<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 | ACN</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="include.js"></script>
</head>
<body class="bg-white text-gray-800">

  <div id="header"></div>

  <section class="max-w-2xl mx-auto px-4 py-12">
    <h2 class="text-2xl font-bold text-center mb-2">회원정보 입력</h2>
    <p class="text-center text-gray-500 mb-8">
      <span class="text-orange-500 font-bold">✔</span> 항목은 필수 입력 항목입니다.
    </p>

    <form id="signupForm" class="bg-white border rounded-md overflow-hidden">
      <div class="flex items-center border-b">
        <div class="w-32 bg-gray-50 px-4 py-3 text-sm font-medium flex items-center">
          아이디 <span class="text-orange-500 ml-1">✔</span>
        </div>
        <input type="email" id="email" placeholder="이메일 형식" class="flex-1 px-4 py-3 outline-none" required>
      </div>

      <div class="flex items-center border-b">
        <div class="w-32 bg-gray-50 px-4 py-3 text-sm font-medium flex items-center">
          비밀번호 <span class="text-orange-500 ml-1">✔</span>
        </div>
        <input type="password" id="password" class="flex-1 px-4 py-3 outline-none" required>
      </div>

      <div class="flex items-center border-b">
        <div class="w-32 bg-gray-50 px-4 py-3 text-sm font-medium flex items-center">
          비밀번호 확인 <span class="text-orange-500 ml-1">✔</span>
        </div>
        <input type="password" id="password-check" class="flex-1 px-4 py-3 outline-none" required>
      </div>

      <div class="flex items-center border-b">
        <div class="w-32 bg-gray-50 px-4 py-3 text-sm font-medium flex items-center">
          이름
        </div>
        <input type="text" id="name" class="flex-1 px-4 py-3 outline-none">
      </div>

      <div class="flex items-center border-b">
        <div class="w-32 bg-gray-50 px-4 py-3 text-sm font-medium flex items-center">
          전화번호 <span class="text-orange-500 ml-1">✔</span>
        </div>
        <div class="flex gap-2 px-4 py-3 w-full">
          <input type="text" maxlength="3" class="phone border rounded px-2 py-1 w-20 text-center" required>
          <span>-</span>
          <input type="text" maxlength="4" class="phone border rounded px-2 py-1 w-24 text-center" required>
          <span>-</span>
          <input type="text" maxlength="4" class="phone border rounded px-2 py-1 w-24 text-center" required>
        </div>
      </div>
      
      <p id="error" class="text-red-500 text-sm text-center my-4 hidden"></p>

      <div class="text-center">
        <button type="submit" class="bg-sky-500 text-white w-full py-3 font-semibold hover:bg-sky-600">
          회원가입 하기
        </button>
      </div>
    </form>
  </section>

  <div id="footer"></div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  
  <script>
    // 🔥 여기에 본인의 Firebase 프로젝트 설정 코드를 붙여넣으세요.
    const firebaseConfig = {
      apiKey: "AIzaSyDxXE-GP-tLNN5zZ81j-A0QtcN6RKIRxZE",
      authDomain: "acnproject-619dc.firebaseapp.com",
      projectId: "acnproject-619dc",
      storageBucket: "acnproject-619dc.firebasestorage.app",
      messagingSenderId: "205809961445",
      appId: "1:205809961445:web:7603261a5bae3316d7070c",
      measurementId: "G-4H0S2GDMGJ"
    };


    // Firebase 앱 초기화
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // 회원가입 폼 제출 이벤트
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const passwordCheck = document.getElementById('password-check').value;
      const name = document.getElementById('name').value;
      const phoneParts = document.querySelectorAll('.phone');
      const phoneNumber = Array.from(phoneParts).map(input => input.value).join('-');
      const error = document.getElementById('error');
      
      error.classList.add('hidden'); // 이전 에러 메시지 숨기기

      // 비밀번호 확인
      if (password !== passwordCheck) {
        error.textContent = "비밀번호가 일치하지 않습니다.";
        error.classList.remove('hidden');
        return;
      }
      
      // Firebase Auth로 사용자 생성
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // 사용자 생성 성공
          const user = userCredential.user;
          
          // Firestore에 추가 정보 저장
          db.collection("users").doc(user.uid).set({
            name: name,
            phoneNumber: phoneNumber,
            email: email
          })
          .then(() => {
            alert('회원가입이 완료되었습니다! 로그인 페이지로 이동합니다.');
            window.location.href = 'login.html';
          })
          .catch((dbError) => {
            console.error("Firestore 저장 오류: ", dbError);
            error.textContent = "데이터베이스 저장에 실패했습니다. 관리자에게 문의하세요.";
            error.classList.remove('hidden');
          });
        })
        .catch((authError) => {
          // 사용자 생성 실패
          console.error("인증 오류: ", authError);
          if (authError.code === 'auth/email-already-in-use') {
            error.textContent = "이미 사용 중인 이메일입니다.";
          } else if (authError.code === 'auth/weak-password') {
            error.textContent = "비밀번호는 6자리 이상이어야 합니다.";
          } else {
            error.textContent = "회원가입에 실패했습니다. 다시 시도해주세요.";
          }
          error.classList.remove('hidden');
        });
    });
  </script>

</body>
</html>
