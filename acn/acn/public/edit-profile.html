<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원정보 수정 | ACN</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <div id="header"></div>

  <section class="max-w-2xl mx-auto px-6 py-8">
    <div class="mb-8">
      <button onclick="goBack()" class="mb-4 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition flex items-center">
        <span class="mr-2">←</span>
        뒤로가기
      </button>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">회원정보 수정</h1>
      <p class="text-gray-600">개인정보를 안전하게 관리하세요</p>
    </div>

    <div id="loginRequired" class="hidden text-center py-16">
      <div class="text-red-500 text-6xl mb-4">🔒</div>
      <h2 class="text-2xl font-bold mb-4 text-gray-600">로그인이 필요합니다</h2>
      <p class="text-gray-500 mb-8">회원정보를 수정하려면 먼저 로그인해주세요.</p>
      <a href="login.html" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
        로그인하기
      </a>
    </div>

    <div id="editFormContainer" class="hidden">
      <form id="profileForm" class="space-y-6">
        <div class="bg-white rounded-lg shadow-sm p-6">
          <h2 class="text-xl font-semibold mb-4">기본 정보</h2>
          
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">이름</label>
            <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="이름을 입력하세요">
          </div>

          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">이메일</label>
            <input type="email" id="email" readonly class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 cursor-not-allowed">
            <p class="text-xs text-gray-500 mt-1">이메일은 변경할 수 없습니다</p>
          </div>

          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">전화번호</label>
            <input type="tel" id="phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="010-0000-0000">
          </div>
        </div>

        <div class="bg-white rounded-lg shadow-sm p-6">
          <h2 class="text-xl font-semibold mb-4">비밀번호 변경</h2>
          
          <div class="mb-4">
            <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">새 비밀번호</label>
            <input type="password" id="newPassword" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="새 비밀번호를 입력하세요 (6자 이상)">
          </div>

          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">비밀번호 확인</label>
            <input type="password" id="confirmPassword" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="비밀번호를 다시 입력하세요">
          </div>
        </div>

        <div class="flex space-x-4">
          <button type="button" onclick="goBack()" class="flex-1 px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">취소</button>
          <button type="submit" class="flex-1 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">정보 수정</button>
        </div>
      </form>
    </div>
  </section>

  <div id="footer"></div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDxXE-GP-tLNN5zZ81j-A0QtcN6RKIRxZE",
      authDomain: "acnproject-619dc.firebaseapp.com",
      projectId: "acnproject-619dc",
      storageBucket: "acnproject-619dc.firebasestorage.app",
      messagingSenderId: "205809961445",
      appId: "1:205809961445:web:7603261a5bae3316d7070c",
      measurementId: "G-4H0S2GDMGJ"
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginRequiredEl = document.getElementById('loginRequired');
    const editFormContainerEl = document.getElementById('editFormContainer');
    const profileForm = document.getElementById('profileForm');
    
    // 로그인 상태 확인 및 데이터 로드
    auth.onAuthStateChanged(user => {
      if (user) {
        // 로그인 상태
        loginRequiredEl.classList.add('hidden');
        editFormContainerEl.classList.remove('hidden');

        // Firestore에서 사용자 정보 가져오기
        db.collection('users').doc(user.uid).get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            document.getElementById('name').value = data.name || '';
            document.getElementById('phone').value = data.phoneNumber || '';
          }
        });
        // Authentication에서 이메일 정보 가져오기
        document.getElementById('email').value = user.email;

      } else {
        // 비로그인 상태
        loginRequiredEl.classList.remove('hidden');
        editFormContainerEl.classList.add('hidden');
      }
    });

    // 폼 제출 처리
    profileForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const user = auth.currentUser;
      if (!user) return;

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // 비밀번호 유효성 검사
      if (newPassword) {
        if (newPassword.length < 6) {
          alert('비밀번호는 6자 이상이어야 합니다.');
          return;
        }
        if (newPassword !== confirmPassword) {
          alert('새 비밀번호가 일치하지 않습니다.');
          return;
        }
      }

      // 업데이트할 작업들을 배열에 담기
      const updatePromises = [];

      // 1. Firestore 정보 업데이트 (이름, 전화번호)
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      updatePromises.push(db.collection('users').doc(user.uid).update({
        name: name,
        phoneNumber: phone
      }));

      // 2. 비밀번호 업데이트 (입력된 경우에만)
      if (newPassword) {
        updatePromises.push(user.updatePassword(newPassword));
      }
      
      // 모든 업데이트 작업을 한 번에 실행
      Promise.all(updatePromises)
        .then(() => {
          alert('회원정보가 성공적으로 수정되었습니다!');
          window.location.href = 'mypage.html';
        })
        .catch(error => {
          console.error("수정 오류: ", error);
          alert(`정보 수정에 실패했습니다. 오류: ${error.message}`);
        });
    });

    function goBack() {
      window.history.back();
    }
  </script>

  <script defer src="include.js"></script>
</body>
</html>
